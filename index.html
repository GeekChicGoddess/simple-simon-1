<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <style>
        body {
            background-color: grey;
        }

        h1 {
            text-align: center;
        }

        #container {
            height: 500px;
            width: 500px;
            background-color: grey;
            border: 5px solid black;
            position: relative;
            margin: auto;
            margin-top: 20px;
            margin-bottom:10px;
        }

        .square {
            height: 240px;
            width: 240px;
            border: 3px solid black;
            margin: 3px;
            position: absolute;
            opacity: 0.2;
        }

        #red-square {
            background-color: red;
            top: 0px;
            left: 0px;
        }

        #blue-square {
            background-color: blue;
            position: absolute;
            top: 0px;
            right: 0px;
        }

        #yellow-square {
            background-color: yellow;
            bottom: 0px;
            right: 0px;
        }

        #green-square {
            background-color: green;
            bottom: 0px;
            left: 0px;
        }

        #new-game {
            height: auto;
            width: 90px;
            border: 1px solid black;
            text-align: center;
            background-color: black;
            color: white;
            top: 48%;
            left: 41%;
            font-size: 18px;
            opacity: 0.9;
            margin: auto;
        }

    </style>
</head>
<body>

<h1>Simple Simon</h1>

<div id="container">
    <div id="red-square" class="square"></div>
    <div id="blue-square" class="square"></div>
    <div id="yellow-square" class="square"></div>
    <div id="green-square" class="square"></div>
</div>


<div id="new-game">New Game</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>



    var computerArray = [];
    var inputArray = [];



//------------------buttons for each color flash and input is pushed to array----------------------------------------------

    $('#red-square').click(function () {
        $(this).fadeTo('', 0.9).fadeTo('', 0.2);
        inputArray.push(1);
        console.log("-----input-----");
        var inputString = inputArray.join(", ");
        console.log(inputString);
    });

    $('#blue-square').click(function () {
        $(this).fadeTo('', 0.9).fadeTo('', 0.2);
        inputArray.push(2);
        console.log("-----input-----");
        var inputString = inputArray.join(", ");
        console.log(inputString);
    });

    $('#green-square').click(function () {
        $(this).fadeTo('', 0.9).fadeTo('', 0.2);
        inputArray.push(3);
        console.log("-----input-----");
        var inputString = inputArray.join(", ");
        console.log(inputString);
    });

    $('#yellow-square').click(function () {
        $(this).fadeTo('', 0.9).fadeTo('', 0.2);
        inputArray.push(4);
        console.log("-----input-----");
        var inputString = inputArray.join(", ");
        console.log(inputString);
    });

//-----------to start new game-------generates first number in computer array-----------------------

    $('#new-game').click(function () {
        $(this).fadeTo('', 0.9);
        computerArray.push(Math.floor(Math.random() * 4) + 1);
        console.log("-----computer-----");
        var computerString = computerArray.join(", ");
        console.log(computerString);
    });



</script>
</body>
</html>
