<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Simon</title>
    <style>
        body {
            background-color: grey;
        }

        h1 {
            text-align: center;
        }

        #container {
            height: 500px;
            width: 500px;
            background-color: grey;
            border: 5px solid black;
            position: relative;
            margin: auto;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .square {
            height: 240px;
            width: 240px;
            border: 3px solid black;
            margin: 3px;
            position: absolute;
            opacity: 0.3;
        }

        #red1 {
            background: url('mario.jpg');
            background-size: 240px;
            border: 3px solid #ff0900;
            background-color: #ff0900;
            top: 0px;
            left: 0px;
        }

        #blue2 {
            background: url('donkeykong.png');
            background-size: 240px;
            background-color: #0b03ff;
            border: 3px solid saddlebrown;
            position: absolute;
            top: 0px;
            right: 0px;
        }

        #green3 {
            background: url('luigi.png');
            background-size: 240px;
            border: 3px solid #0aff02;
            background-color: #0aff02;
            bottom: 0px;
            right: 0px;
        }

        #yellow4 {
            background: url('wario.jpg');
            background-size: 240px;
            border: 3px solid #ffe100;
            bottom: 0px;
            left: 0px;
        }

        #new-round {
            height: auto;
            width: 90px;
            border: 1px solid black;
            text-align: center;
            background-color: black;
            color: white;
            top: 48%;
            left: 41%;
            font-size: 18px;
            opacity: 0.9;
            margin: auto;
        }

    </style>
</head>
<body>

<h1>Simple Simon</h1>

<div id="container">
    <div id="red1" class="square"></div>
    <div id="blue2" class="square"></div>
    <div id="green3" class="square"></div>
    <div id="yellow4" class="square"></div>
</div>


<div id="new-round">New Round</div>


<script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script>


    var computerArray = [];
    var userArray = [];
    var userSelections = false;
    var level = 0;




    function addToSequence() {
        var newRandomNumber = Math.floor((Math.random() * 4) + 1);
        computerArray.push(newRandomNumber);
        level += 1;
        console.log("level:" + level);
        console.log("Generating new random number " + newRandomNumber);
        console.log("new sequence: " + computerArray);
        InputSequence();
    }

    function playComputerArray(j, delay) {
        setTimeout(function () {
            lightUpSquare(computerArray[j]);
        }, delay);
    }

    function InputSequence() {
        userSelections = false;
        for (var i = 0; i < computerArray.length; i++) {
            playComputerArray(i, (1200 + (i * 1200)));
            if (i === computerArray.length -1) {
                setTimeout(function () {
                    userSelections = true;
                }, 1200 + (i * 1200))
            }
        }
        userArray = [];
    }


    function playerInput(squareColor) {
        if (userSelections) {
            userArray.push(squareColor);
            if (userArray.length == computerArray.length) {
                userSelections = false;
                var correct = true;
                for (var k = 0; k < userArray.length; k++) {
                    if (userArray[k] !== computerArray[k]) {
                        correct = false;
                    }
                }
                if (correct) {
                    console.log("great job picking those colors");
                    addToSequence();
                } else {
                    console.log('you are wrong');
                }
            }
        }
    }


    $('#red1').click(function () {
        if (userSelections) {
            lightUpSquare(1);
            playerInput(1);
        }
    });
    $('#blue2').click(function () {
        if (userSelections) {
            lightUpSquare(2);
            playerInput(2);
        }
    });
    $('#green3').click(function () {
        if (userSelections) {
            lightUpSquare(3);
            playerInput(3);
        }
    });
    $('#yellow4').click(function () {
        if (userSelections) {
            lightUpSquare(4);
            playerInput(4);
        }
    });


    function lightUpSquare(squareColor) {
        switch (squareColor) {
            case 1:
                $('#red1').fadeTo('', 0.9).fadeTo('', 0.3);
                var sound1 = new Audio('http://themushroomkingdom.net/sounds/wav/mk64/mk64_mario01.wav');
                sound1.play();
                break;
            case 2:
                $('#blue2').fadeTo('', 0.9).fadeTo('', 0.3);
                var sound1 = new Audio('http://themushroomkingdom.net/sounds/wav/mk64/mk64_dk04.wav');
                sound1.play();
                break;
            case 3:
                $('#green3').fadeTo('', 0.9).fadeTo('', 0.3);
                var sound1 = new Audio('http://themushroomkingdom.net/sounds/wav/mk64/mk64_luigi03.wav');
                sound1.play();
                break;
            case 4:
                $('#yellow4').fadeTo('', 0.9).fadeTo('', 0.3);
                var sound1 = new Audio('http://themushroomkingdom.net/sounds/wav/mk64/mk64_wario05.wav');
                sound1.play();
                break;
        }
    }


    $('document').ready(function () {
        setTimeout(function () {
            addToSequence();
        }, 2000);
    });




</script>
</body>
</html>
